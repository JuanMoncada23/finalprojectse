<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Human vs AI</title>
<link rel="stylesheet" href="style.css"> 
</head>
<audio controls> 
  <source src="edm.mp3" type="audio/mpeg">
  Your browser doesn't support this audio element. 
</audio>
<body>
<table id="scoreboard" align="center">
  <tr>
    <td> Player 1 </td>
    <td width="30"> &nbsp; </td>
    <td> Player 2 </td>
  </tr>
  <tr>
    <td class="score" id="player1">
      0
    </td>
    <td> &nbsp; </td>
    <td class="score" id="player2">
      0
    </td>
  </tr>
</table>
<div id="placeholder"></div>
  <div class="container"> 
    <canvas id="cvs" width="450" height="450"></canvas> 
    <div class="options">
      <h1>Tic Tac Toe</h1>
      <h2>Choose Game Mode</h2> 
      <div class="ai">AI</div> 
      <div class="human">HUMAN</div> 
      <h2>Symbol</h2> 
      <div class="x">X</div> 
      <div class="o">O</div> 
      <div class="play">PLAY</div> 
    </div> 
    <div class="gameover hide"></div> 
  </div> 
  <script src="options.js"></script> 
  <script src="game.js"></script>  
</body>
</html>
